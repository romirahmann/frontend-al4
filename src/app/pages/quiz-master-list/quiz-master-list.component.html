<app-breadcrumbs
  title="MASTER QUESTIONS"
  [breadcrumbItems]="breadCrumbItems"
></app-breadcrumbs>
<div class="card p-3">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title mb-0">
            Master List Document Standard Operating Procedure
          </h4>
        </div>
        <!-- end card header -->

        <div class="card-body">
          <div id="customerList">
            <div class="row g-4 mb-3">
              <div class="col-sm-auto">
                <div class="d-flex gap-1">
                  <button
                    routerLink="/add-question"
                    type="button"
                    class="btn btn-add btn-label waves-effect waves-light me-2"
                  >
                    <i
                      class="ri-add-circle-line label-icon align-middle fs-16 me-2"
                    ></i>
                    Add Question
                  </button>
                </div>
              </div>
              <div class="col-sm">
                <div class="d-flex justify-content-sm-end">
                  <div class="search-box ms-2">
                    <input
                      type="text"
                      name="searchQuery"
                      class="form-control search"
                      placeholder="Search..."
                      required=""
                    />
                    <i class="ri-search-line search-icon"></i>
                  </div>
                </div>
              </div>
            </div>

            <div class="table-responsive table-card mt-3 mb-1">
              <table class="table">
                <thead>
                  <tr class="bg-light text-muted">
                    <th>No</th>
                    <th>Question</th>
                    <th>Area Name</th>
                    <th class="text-center">Action</th>
                  </tr>
                </thead>
                <tbody>
                  <ng-container>
                    <tr>
                      <!-- <ng-container *ngIf="document.id_area === id_area" >        -->
                      <td></td>
                      <td></td>
                      <td class="text-center"></td>
                      <td>
                        <div class="d-flex gap-2 justify-content-center">
                          <div class="read">
                            <button class="btn btn-sm btn-add read-item-btn">
                              Detail
                            </button>
                          </div>
                          <div class="edit">
                            <button class="btn btn-sm btn-edit edit-item-btn">
                              Edit
                            </button>
                          </div>
                          <div class="remove">
                            <button
                              class="btn btn-sm btn-remove remove-item-btn"
                              data-bs-toggle="modal"
                              data-bs-target=".bs-example-modal-center"
                            >
                              Remove
                            </button>
                          </div>
                        </div>
                      </td>
                      <!-- </ng-container>   -->
                    </tr>
                  </ng-container>
                </tbody>
              </table>
            </div>

            <div class="row justify-content-md-between align-items-md-center">
              <div class="col col-sm-6">
                <div
                  class="dataTables_info mb-2"
                  id="tickets-table_info"
                  role="status"
                  aria-live="polite"
                ></div>
              </div>
              <!-- Pagination -->
              <div class="col col-sm-6">
                <div class="text-sm-right float-end listjs-pagination">
                  <nav aria-label="Page navigation masterList">
                    <ul class="pagination">
                      <button class="btn btn-primary">Previous</button>
                      <button class="btn btn-primary">Next</button>
                    </ul>
                  </nav>
                </div>
              </div>
              <!-- End Pagination -->
            </div>
          </div>
        </div>
        <!-- end card -->
      </div>
      <!-- end col -->
    </div>
    <!-- end col -->
  </div>
</div>
